<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quick Chat</title>
    <link rel="reset stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="participant-box">
        <div class="profile">
            <img class="circle" src="img/im-504183.jpeg" alt="Elon" height="25px">
            <p>Elon</p>
        </div>
        <div class="profile">
            <img class="circle" src="img/image-4.jpeg" alt="Todd" height="25px">
            <p>Todd</p>
        </div>
        <div class="profile">
            <img class="circle" src="img/LnRrYf6e_400x400.jpg" alt="Granny Musk" height="25px">
            <p>Granny Musk</p>
        </div>
    </div>
    <div class="conversation-box">
        <div class="participant-name">
            <p>Elon</p>
        </div>
        <div class="comment right">
            <p>Hey fam, how we doing?</p>
        </div>
    
        <div class="time">
            <p>2:00 pm</p>
        </div>
        <div style="clear:both"></div>
        <!--person 2-->
        <div class="participant-name">
            <p>Todd</p>
        </div>
        <div class="comment right">
            <p>Pretty good Elon. thanks for the new tesla.</p>
        </div>
    
        <div class="time">
            <p>3:00 pm</p>
        </div>
    </div>

</body>

</html>
